<footer class="bg-dark text-white text-center py-3">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-3">
        <h5>Stay Updated</h5>
        <p>Subscribe to our newsletter for the latest updates and deals!</p>
        <form method="POST" action="{% url 'subscribe' %}" class="form-inline mt-3">
          {% csrf_token %}
          <div class="input-group w-50 mx-auto">
            <input type="email" name="email" id="newsletter-email"
                   class="form-control" placeholder="Enter your email" required>
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">Subscribe</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-12 text-center">
        <p class="mb-2">
          <a href="{% url 'about' %}" class="text-black">About</a> |
          <a href="{% url 'faq' %}" class="text-black">FAQs</a> 
        </p>
        <p class="mb-2">
          <a href="https://www.facebook.com/people/PrimeTech/61572948263758/" target="_blank" class="text-black">
            <i class="fab fa-facebook"></i> Follow us on Facebook
          </a>
        </p>
      </div>
    </div>
  </div>
</footer>
